<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css.css">
    <title>Time</title>
</head>
<body>
    <div class="w3-card w3-light-grey w3-center">
        <h1><span id="hour"> 00</span>:<span id="minus"> 00</span>:<span id="second"> 00</span><br>
        </h1>
        <button onclick="start()" id="start"><b>Start </b> <i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="stop()" id="stop"><b>Stop </b><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button onclick="reset()" id="reset"><b>Reset </b> <i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>
    <script src="js.js">
    </script>
</body>
</html>
